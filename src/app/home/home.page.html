<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ionic-PHP CRUD
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list lines="full">
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]= "name" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Address</ion-label>
    <ion-input [(ngModel)]= "address" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">School year</ion-label>
    <ion-input [(ngModel)]= "year" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Course</ion-label>
    <ion-input [(ngModel)]= "course" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Section</ion-label>
    <ion-input [(ngModel)]= "section"type="text"></ion-input>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button type="button" (click)="addStudent()" color="primary" shape="full" expand="block">Add Student</ion-button>
    </ion-col>
  </ion-row>
</ion-list>
<ion-list>
  <ion-header>
    Student List
  </ion-header>
  <ion-item lines = "inset" *ngFor = "let student of students">
    <ion-label>
      <h5> {{student.name}}, {{ student.year }} - ({{ student.course }}, {{ student.section}})</h5>
    </ion-label>
    <div class = "item-note">
      <ion-icon name="create" style = "zoom: 2.0;" [routerLink]="['/update-student/', student.id]" routerLinkActive="router-link-active"  ></ion-icon>
      <ion-icon name="trash" style = "zoom: 2.0;" (click)="deleteStudent(student.id)"></ion-icon>
    </div>
  </ion-item>
</ion-list>
</ion-content>
